<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>jquery.makeanime DEMO</title>
<style>
#scene1 img,
#scene2 img,
#scene3 img{
  position: absolute;
  display: none;
/*   border:50px solid black; */
}
</style>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="/common/js/vendor/jquery-1.8.2.min.js"><\/script>')</script>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
<script src="../src/jquery.makeanime.1.0.dev.js"></script>



</head>
<body>

<h1>DEMO</h1>

<div id="scene1">
  <img id="scene1_img1" src="./images/scene1_img1.png" alt="" width="150" height="150" >
  <img id="scene1_img2" src="./images/scene1_img2.png" alt="" width="150" height="150" >
</div>
<div id="scene2">
  <img id="scene2_img1" src="./images/scene2_img1.png" alt="" width="150" height="150" >
  <img id="scene2_img2" src="./images/scene2_img2.png" alt="" width="150" height="150" >
</div>
<div id="scene3">
  <img id="scene3_img1" src="./images/scene3_img1.png" alt="" width="150" height="150" >
  <img id="scene3_img2" src="./images/scene3_img2.png" alt="" width="150" height="150" >
</div>




<script>

(function($) {

  var browserW = document.documentElement.clientWidth;
  var centerW = browserW/2;

  ////////////////////////////////
  // ANIMATION CONFIG           //
  ////////////////////////////////
  /**
   * [jQuery animation setting]
   * @type {Object}
   *
   * startinit   : Setting for position of elements before each elements process animation
   * startAnime  : Setting for fadeIn animation
   * finishAnime : Setting for fadeOut animation
   */
  var setting = {
    timeShowToDelay : 1000,
    "scene1_img1" : {
      startinit : {
        top    : 125,
        left   : centerW -400,
        width  : "200%",
        height : "200%"
      },
      startAnime : {
        delay   : 300,
        opacity : 'show',
        top     : 105,
        left    : centerW-20,
        width   : "100%",
        height  : "100%",
        duration: 1000,
        easing  : "swing"
      },
      finishAnime : {
        delay   : 500,
        opacity : 'hide',
        left    : centerW-200,
        width   : "80%",
        height  : "80%",
        duration: 1500,
        easing  : "easeOutQuart"
      }
    },
    "scene1_img2" : {
      startinit : {
        top    : 130,
        left   : centerW - 0
      },
      startAnime : {
        delay   : 0,
        opacity : 'show',
        left    : centerW-100,
        duration: 1000,
        easing  : "easeOutQuart"
      },
      finishAnime : {
        delay   : 0,
        opacity : 'hide',
        left    : centerW - 100,
        duration: 1000,
        easing  : "swing",
        nextsecne: "#scene2"
      }
    },
    "scene2_img1" : {
      startinit : {
        top   : 60,
        left  : centerW-340,
        "z-index":9
      },
      startAnime : {
        delay   : 700,
        opacity : 'show',
        top     : 50,
        left    : centerW-440,
        duration: 300,
        easing  : "easeOutQuart"
      },
      finishAnime : {
        delay   : -300,
        opacity : 'hide',
        left    : centerW-500,
        duration: 300,
        easing  : "swing" //,
        // complete   : setCSS("s1_img1")
      }
    },
    "scene2_img2" : {
      startinit : {
        top   : 210,
        left  : centerW+145,
        "z-index" : 10
      },
      startAnime : {
        delay   : 900,
        opacity : 'show',
        top     : 200,
        left    : centerW+145,
        duration: 300,
        easing  : "easeOutQuart"
      },
      finishAnime : {
        delay   : -300,
        opacity : 'hide',
        left    : centerW-300,
        duration: 300,
        easing  : "easeOutQuart",
        nextsecne: "#scene3"
      }
    },
    "scene3_img1" : {
      startinit : {
        top   : 60,
        left  : centerW-240,
        "z-index":11
      },
      startAnime : {
        delay   : 700,
        opacity : 'show',
        top     : 50,
        left    : centerW-250,
        duration: 300,
        easing  : "easeOutQuart"
      },
      finishAnime : {
        delay   : -300,
        opacity : 'hide',
        top     : 150,
        left    : centerW-200,
        duration: 300,
        easing  : "easeOutQuart" //,
        // complete   : setCSS("s1_img1")
      }
    },
    "scene3_img2" : {
      startinit : {
        top   : 210,
        left  : centerW,
        "z-index" : 12
      },
      startAnime : {
        delay   : 900,
        opacity : 'show',
        top     : 200,
        left    : centerW+145,
        duration: 700,
        easing  : "easeOutQuart"
      },
      finishAnime : {
        delay   : -300,
        opacity : 'hide',
        top    : 400,
        left    : centerW-200,
        duration: 1200,
        easing  : "easeOutQuart",
        nextsecne: "#scene1"
      }
    }
  };

  $("#scene1").makeanime(setting);


})(jQuery);
</script>

</body>
</html>
